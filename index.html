<html lang="en">
    <head>

        <title>Supply Tracker</title>
        <link rel="stylesheet" href="./assets/style.css"/>
        <link rel="stylesheet" href="./assets/index.css"/>

    <body>
        <div class="camplist flex-column align center">
            <h1 class="m-4">Supply Tracker</h1>
            <form name="campInventoryList" class="m-4">
                <input type="text" name="campItem"/>
            </form>
            <br/>
            <button id="button" class="btn btn-info">Add</button>
            <br/>
            <ol></ol>
            <br/>
            <h2> Camp date:</h2>

            <br/>
            <p>Select Date:
                <input type="text" id="datepicker"/>
            </p>
        </div>
